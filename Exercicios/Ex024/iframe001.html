<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        body {
            background-color: lightcoral;
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 97vw;
            height: 70vh;
        }
        h1 {
            text-align: center;   
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframe</h1>
    <p>
        Acessando o site do ge:
        <iframe src="https://ge.globo.com" frameborder="1" ></iframe>
            <a href="https://ge.globo.com" target="_blank">Globo Esporte</a>
    </p>
    <p>
        <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>
    </p>
</body>
</html>
